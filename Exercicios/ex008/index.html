<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 7</title>

	<link rel="stylesheet" type="text/css" href="../../style/style.css">

	<script type="text/javascript">
		function calcular() {
			var result = document.querySelector('#result');
			var num = Number(prompt('Digite um número qualquer'));
			
			// Calculos
			result.innerHTML = `
				<p>Número analisado: <strong>${num}</strong></p>
				<p>Valor absoluto: ${Math.abs(num).toFixed(2)}</p>
				<p>Parte inteira: ${Math.trunc(num)}</p>
				<p>Valor inteiro mais próximo: ${Math.round(num)}</p>
				<p>Raiz quadrada: ${Math.sqrt(num).toFixed(2)}</p>
				<p>Raiz cúbica: ${Math.cbrt(num).toFixed(2)}</p>
				<p>O valor de ${num.toFixed(2)}<sup>2</sup>: ${Math.pow(num, 2).toFixed(2)}</p>
				<p>O valor de ${num.toFixed(2)}<sup>3</sup>: ${Math.pow(num, 3).toFixed(2)}</p>
			`

		}
	</script>
</head>
<body>
	<h1>Vários cálculos em JS</h1>

	<button onclick="calcular()">Calcular</button>

	<section id="result">
		<p>O resultado irá aparecer aqui...</p>
	</section>
</body>
</html>
