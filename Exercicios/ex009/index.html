<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>

    <link rel="stylesheet" href="../../style/style.css">
    <script>
        var cont = 0
        function contar() {
            var resultado = document.getElementById('resultado')
            cont ++
            resultado.innerHTML = `O contador está em <mark>${cont}</mark> cliques`
        }

        function zerarContador() {
            cont = 0
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = `O contador está em <mark>${cont}</mark> cliques`
        }
    </script>
</head>
<body>
    <h1>Contador de cliques</h1>

    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerarContador()">Zerar o Contador</button>
    <p id="resultado">O contador está em <mark>0</mark> cliques</p>
</body>
</html>
