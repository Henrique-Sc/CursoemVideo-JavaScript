<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Exercício 3: Somando dois números</title>

	<link rel="stylesheet" type="text/css" href="../../../style/style.css">

</head>
<body>
	<div class="container radius">
		<h1 class="title">Exercício 3</h1>
		<h3 class="descricao ">Somando dois números</h3>
			
		<section id="result" class="result">
			<p>O resultado aparecerá aqui...</p>
		</section>
    </div>

	<script>
		var num1 = Number(prompt('Digite um valor: '))
		var num2 = Number(prompt('Digite outro valor: '))
		var soma = num1 + num2
		var result = document.getElementById('result')
		
		result.innerHTML = `A soma entre <span class="code">${num1}</span> e <span class="code">${num2}</span> é <span class="code">${String(soma)}</span>.`
	</script>
</body>
</html>
