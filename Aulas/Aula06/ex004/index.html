<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Exercício 4: Formatando strings</title>

	<link rel="stylesheet" type="text/css" href="../../../style/style.css">

</head>
<body>
	<div class="container radius">
		<h1 class="title">Exercício 4</h1>
		<h3 class="descricao">Formatando strings</h3>
			
		<section id="result">
			<p>Tente novamente...</p>
		</section>
    </div>

	<script>
		var result = document.getElementById('result')
		var nome = prompt('Digite o seu nome: ')

		result.innerHTML = `
            <p>Olá, <u>${nome}</u>!</p>
            <ul>
                <li>Seu nome tem <strong>${nome.length} letras</strong>;</li>
                <li>Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>;</li>
                <li>Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.</li>
            </ul
        `
	</script>
</body>
</html>
