<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Exercício 7: Somando valores</title>

	<link rel="stylesheet" type="text/css" href="../../../style/style.css">

</head>
<body>
	<div class="container radius">
		<h1 class="title">Exercício 7</h1>
		<h3 class="descricao textCenter">Somando valores</h3>

		<input type="number" class="input-text" name="n1" id="n1" placeholder="1º número">
		<input type="number" class="input-text" name="n2" id="n2" placeholder="2º número">
		<button onclick="somar()">Somar</button>

		<section id="result" name="result" class="result">
			<p>O resultado aparecerá aqui...</p>
		</section>
	
    </div>

	<script>
		function somar() {
			var result = document.querySelector('#result')
			var n1 = Number(document.querySelector('#n1').value)
			var n2 = Number(document.querySelector('#n2').value)
			var soma = n1 + n2

			result.innerHTML = `<p>A soma entre <span class="code">${n1}</span> e <span class="code">${n2}</span> é igual a <span class="code">${soma}</span>.</p>`

		}
	</script>
</body>
</html>
