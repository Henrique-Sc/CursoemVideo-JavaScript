<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Exercício 9</title>

	<link rel="stylesheet" type="text/css" href="../../../style/style.css">

</head>
<body>
	<div class="container radius">
		<h1 class="title">Exercício 9</h1>
		<h3 class="descricao textCenter">Nacionalidade V1.0</h3>

		<label for="paises">Em que país você nasceu?</label>
		<select id="paises">
			<option value="brasil">Brasil</option>
			<option value="eua">Estado Unidos</option>
			<option value="canadá">Canadá</option>
			<option value="frança">França</option>
			<option value="méxico">México</option>
			<option value="espanha">Espanha</option>


		</select>
		
		<button onclick="verificar()">Verificar</button>

		<section id="result" name="result" class="result">
			<p>O resultado aparecerá aqui...</p>
		</section>
	
    </div>

	<script>
		function verificar() {
			var res = document.querySelector('#result')
			var pais  = document.querySelector('#paises').value
			
			if (pais == 'brasil') {
				res.innerHTML = `<p>Você é brasileiro(a)</p>`
			} else {
				res.innerHTML = `<p>Você é estrangeiro(a)</p>`
			}

			
		}
	</script>
</body>
</html>
