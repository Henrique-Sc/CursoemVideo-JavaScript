<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Exercício 8: DETRAM</title>

	<link rel="stylesheet" type="text/css" href="../../../style/style.css">

	<style>
		.input-text {
			width: 95%;
			max-width: 180px;
		}
	</style>

</head>
<body>
	<div class="container radius">
		<h1 class="title">Exercício 8</h1>
		<h3 class="descricao textCenter">DETRAM</h3>

		<input type="number" class="input-text" step="01" id="vel" placeholder="Velocidade do carro (Km/h)">
		<button onclick="verificar()">Verificar</button>

		<section id="result" name="result" class="result">
			<p>O resultado aparecerá aqui...</p>
		</section>
	
    </div>

	<script>
		function verificar() {
			var res = document.querySelector('#result')
			var vel = Number(document.querySelector('#vel').value)

			res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>.</p>`
			if (vel > 60) {
				res.innerHTML += `<p>Você está <strong>MUTADO</strong> por excesso de velocidade.</p>`
			}
			res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
		}
	</script>
</body>
</html>
